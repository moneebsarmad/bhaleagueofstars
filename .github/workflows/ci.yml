name: Portal CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/portal/package-lock.json

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Start Supabase
        run: |
          supabase start
          supabase db reset --seed-file supabase/seed/test_seed.sql

      - name: Export Supabase env
        run: |
          SUPABASE_JSON=$(supabase status --output json)
          echo "NEXT_PUBLIC_SUPABASE_URL=$(echo "$SUPABASE_JSON" | jq -r '.api_url')" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(echo "$SUPABASE_JSON" | jq -r '.anon_key')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(echo "$SUPABASE_JSON" | jq -r '.service_role_key')" >> $GITHUB_ENV

      - name: Install dependencies
        working-directory: apps/portal
        run: npm ci

      - name: Install Playwright browsers
        working-directory: apps/portal
        run: npx playwright install --with-deps

      - name: Lint
        working-directory: apps/portal
        run: npm run lint

      - name: Unit tests
        working-directory: apps/portal
        run: npm run test:unit

      - name: RLS tests
        working-directory: apps/portal
        run: npm run test:rls

      - name: E2E tests
        working-directory: apps/portal
        run: npm run test:e2e
